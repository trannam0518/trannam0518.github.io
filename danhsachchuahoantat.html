<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.min.js"></script>
  </head>
  <body>
	<table id="example" class="display" width="100%"></table>
    <script>


function init() {
		Tabletop.init( { key: '1K4KydbZ8wGs1CVbaMRlhHSpha7CCNB5yi_Nt2rbPKPY',
			callback: showInfo,
			simpleSheet: true } );
}
function showInfo(data) {

	var jsonIssues = new Array(); // new Array
	var jsonIssues1chieu = new Array(); // new Array				 -->
	for ( i = 0; i < data.length; i++ ) {
			for ( prop in data[i] ) {
			jsonIssues1chieu.push(data[i][prop]);	
			}
			jsonIssues.push(jsonIssues1chieu);	
			jsonIssues1chieu = [];
	}
	$(document).ready(function() {
    $('#example').DataTable( {
        data: jsonIssues,
        columns: [
            { title: "Dấu thời gian" },
            { title: "Tên facebook" },
            { title: "Họ và tên" },
            { title: "Sô điện thoại." },
            { title: "Địa chỉ nhà" },
            { title: "Nhu cầu khách hàng" },
            { title: "Ghi chú" },
        ]
    } );
} );
}
init();
// call the function 
</script>
    
    
  </body>
</html>
